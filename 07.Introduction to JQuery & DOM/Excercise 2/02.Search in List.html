<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="search.js"></script>
    <title>Search in List</title>
</head>
<body>
    <ul id="towns">
        <li>Sofia</li>
        <li>Pleven</li>
        <li>Varna</li>
        <li>Plovdiv</li>
    </ul>
    <input type="text" id="searchText" />
    <button onclick="search()">Search</button>
    <div id="result"></div>

<script>

    function search() {

        let matchetItems = [];

        let searchresult = $('#searchText').val();

        if(searchresult === "")
        {
            searchresult = "Nasko";
        }

        $(`#towns li:contains(${searchresult})`).css('font-weight','bold');

        $(`#towns li:not(:contains(${searchresult}))`).css('font-weight',"100");

        let matches = $(`#towns li:contains(${searchresult})`);

        $('#result').text(`${matches.length} matches found.`);

        }

</script>

</body>
</html>
