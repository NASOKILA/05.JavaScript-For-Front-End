<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>Title</title>
</head>
<body>
    <ul id="items">
        <li class="one">first item</li>
        <li class="two">second item</li>
        <li class="three">third item</li>
    </ul>
<button onclick="extractText()">Extract Text</button>
<div id="result"></div>
<script>
    function extractText() {
        let result =  []; 
        $('#items li').each((index, element)=>(result.push(element.textContent)));

        $('#result').text(result.join(", "));
    }
</script>
</body>
</html>
